<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="tabs">
          <!-- <div id="fea"> -->
          <a id="fea-drop" href="#">Features</a>
          <img src="images/icon-arrow-down.svg" alt="" />
          <!-- </div> -->
          <!-- <div id="comp"> -->
          <a id="company-drop" href="#">Company</a>
          <img src="images/icon-arrow-down.svg" alt="" />
          <!-- </div> -->
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
        <div class="right">
          <div id="log">Login</div>
          <div id="reg">Register</div>
        </div>
      </div>
      <div class="nav-mob">
        <div id="nav_head">
          <img src="images/logo.svg" alt="" />
        </div>
     
      </div>
      <div id="main">
        <div id="left">
          <div id="head">
            <p>Make remote work</p>
          </div>
          <div id="para">
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </div>
          <div id="learn">
            <div id="learn-main">
              <a href="#">Learn more</a>
            </div>
          </div>
          <div id="logos">
            <div id="data">
              <img src="images/client-databiz.svg" alt="" />
            </div>
            <div id="audio">
              <img src="images/client-audiophile.svg" alt="" />
            </div>
            <div id="meet">
              <img src="images/client-meet.svg" alt="" />
            </div>
            <div id="maker">
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
        <div id="right">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
  <div id="sub-fea">
    <div id="to-do">
      <img src="images/icon-todo.svg" alt="">
      <p>Todo List</p>
    </div>
    <div id="cal">
      <img src="images/icon-calendar.svg" alt="">
      <p>Calender</p>
    </div>
    <div id="rem">
      <img src="images/icon-reminders.svg" alt="">
      <p>Reminders</p>

    </div>
    <div id="pla">
      <img src="images/icon-planning.svg" alt="">
      <p>Planning</p>
    </div>
  </div>
  <div id="comp-dro">
    <div id="his">
      History
    </div>
    <div id="our">
      Our Team
    </div>
    <div id="blog">
      Blog
    </div>
  </div>
  <div id="hamb">
    <img src="images/icon-menu.svg" onclick="hamb()" alt="" />
  </div>
  <div id="hamb_menu">
    <div id="mg" >

      <img src="images/icon-close-menu.svg"  alt="">
    </div>
    <div id="fea">
      <a href="#">Features</a>
      <div class="mg">
        <img src="images/icon-arrow-down.svg" alt="" />
      </div>
    </div>
    <div id="comp">
      <a href="#">Company</a>
      <div class="mg" >
        <img src="images/icon-arrow-down.svg" alt="" />
      </div>
    </div>
    <a href="#">Careers</a>
    <div id="abt">

      <a href="#">About</a>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
